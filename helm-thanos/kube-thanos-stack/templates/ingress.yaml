{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  namespace: {{ template "kube-thanos-stack.namespace" . }}
  {{- if .Values.prometheus.ingress.annotations }}
  annotations:
  {{ toYaml .Values.prometheus.ingress.annotations | indent 4 }}
  {{- end }}
  labels:
    app: {{ .Values.ingress.name }}
    app.kubernetes.io/name: {{ .Values.ingress.name }}
    app.kubernetes.io/version: "1.0"
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress.service.name }}
                port:
                  number: 9090
{{- end }}
